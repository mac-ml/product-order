<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kozmobag.css">


    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <!--Get your code at fontawesome.com-->


    <title>Kozmobag Instagram Sipariş</title>
</head>

<body>

    <div class="container">
        <div class="page-heade">
            <img class="kozmobag-logo" src="kozmobag-logo.png" alt="Firma Logo" />  
        </div>

        <hr>
        <h3>Komzobag Sipariş Formu</h3>  
        <div class="container">
            <div class="shopping-card">
                <div class="container">
                  <p>Alışveriş özetiniz</p>
                  <table>
                    <tr>
                      <th>Ürün</th>
                      <th>Adet</th>
                      <th>Tutar</th>
                      <th>İşlem</th>
                    </tr>
                    <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                      <td><input type="button" value="Çıkar"></td>
                    </tr>
                  </table>
                </div>
              </div>

            <hr>
            <label for="products">Ürün Ekle:</label>
            <select id="products" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <label for="unit">Adet:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="3">
            <input type="button" value="Ekle">
        </div>


        <hr>
        <p>
            www.kozmobag.com
        </p>

    </div>
</body>

</html>
